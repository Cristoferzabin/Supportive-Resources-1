<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Enter Your Information</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <button type="submit">Submit</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        // Get the form and message elements
        const form = document.getElementById('userForm');
        const messageDiv = document.getElementById('message');

        // Listen for the form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents page reload

            // Get the values from the input fields
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Display a message with the entered information
            messageDiv.innerHTML = `<p>Thank you, <strong>${name}</strong>! You have entered your email as: <strong>${email}</strong>.</p>`;
        });
    </script>

</body>
</html>
