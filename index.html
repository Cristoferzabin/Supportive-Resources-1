<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Web Page</title>
  
  <!-- Linking to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to My Simple Web Page</h1>
  </header>

  <!-- Content Section -->
  <main>
    <img src="https://example.com/images/my-image.jpg" alt="Placeholder Image" class="image">
    
    <p>This is a simple webpage with an image and a button. Click the button to see an action.</p>

    <!-- Button that triggers JavaScript function -->
    <button onclick="changeText()">Click Me!</button>
    <p id="message"></p>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Created by Your Name | 2025</p>
  </footer>

  <!-- Linking to external JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
